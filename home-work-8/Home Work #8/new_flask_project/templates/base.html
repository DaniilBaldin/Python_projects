<!DOCTYPE html>
<html lang="en">
<head>
    {{ title }}
    <title>{% block title %}{% endblock %}</title>
    <style>
        .error {
            color: red;
        }
        body {
            background: url("https://img2.goodfon.ru/original/1920x1080/c/46/gory-les-oleni-solnce-nebo.jpg")
        }
        </style>
{% block head %}{% endblock %}
</head>
<body>
{% if message %}
<div class="error">
    <h2> {{ message }} </h2>
</div>
{% endif %}
{% block body %}{% endblock %}
</body>
</html>
