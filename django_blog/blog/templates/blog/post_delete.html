{% extends 'blog/base.html' %}
{% block title %}
  <title>Delete Post</title>
{% endblock %}
{% block content %}
    <form method="post" class="form border border-dark bg-dark text-white-50 p-3 mt-2 mb-2 w-25 h-auto ">
        {% csrf_token %}
      <p>Are you sure you want to delete post "{{ post.title }}"?</p>
      <input type="submit" value="Підтвердити" class="btn btn-danger" />
    </form>
{% endblock content %}
